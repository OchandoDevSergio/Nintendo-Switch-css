<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="subconsole">
        <div id="ltrigger"></div>
        <div id="midsc"></div>
        <div id="rtrigger"></div>
    </div>
    <div id="console">
        <div id="cleft">
            <div id="cl1">
                <div id="space3"></div>
                <div id="spaceminus">
                    <div id="sm1"></div>
                    <div id="minus"></div>
                    <div id="sm2"></div>
                </div>
                <div id="space1"></div>
                <div id="slanalogic">
                    <div class="analogic">
                        <div class="inneranalogic"></div>
                    </div>
                </div>
            </div>
            <div id="cl2"></div>
            <div id="cl3">
                <div class="bscross">
                    <div class="scupdown"></div>
                    <div class="button"></div>
                    <div class="scupdown"></div>
                </div>
                <div class="bscross">
                    <div class="scm2"></div>
                    <div class="button"></div>
                    <div id="scm5"></div>
                    <div class="button"></div>
                    <div class="scm2"></div>
                </div>
                <div class="bscross">
                    <div class="scupdown"></div>
                    <div class="button"></div>
                    <div class="scupdown"></div>
                </div>
            </div>
            <div id="cl4"></div>
            <div id="cl5">
                <div id="cl5space"></div>
                <div id="buttonsquare">
                    <div id="innerbuttonsquare"></div>
                </div>
            </div>
        </div>
        <div id="cmiddle">
            <div id="upscreen">
                <div id="lefthole"></div>
                <div id="usmidbar"></div>
                <div id="righthole"></div>
            </div>
            <div id="midscreen">
                <div id="innerscreen">
                    <div id="innerestscreen"></div>
                </div>
            </div>
            <div id="downscreen"></div>
        </div>
        <div id="cright">
            <div id="cr1">
                <div id="space2b"></div>
                <div class="spacecrossa">
                    <div class="slittlecud"></div>
                    <div class="plus"></div>
                    <div class="s12"></div>
                </div>
                <div id="spacecrossb">
                    <div id="slittlecm"></div>
                    <div id="minus"></div>
                    <div id="sm1"></div>
                </div>
                <div class="spacecrossc">
                    <div class="slittlecud"></div>
                    <div class="plus"></div>
                    <div class="s12"></div>
                </div>
                <div class="bscross">
                    <div class="scupdown"></div>
                    <div class="button" style="font-size: 1.8em; font-family: sans-serif">X</div>
                    <div class="scupdown"></div>
                </div>
                <div class="bscross">
                    <div class="scm2"></div>
                    <div class="button" style="font-size: 1.8em; font-family: sans-serif">Y</div>
                    <div id="scm5"></div>
                    <div class="button" style="font-size: 1.8em; font-family: sans-serif">A</div>
                    <div class="scm2"></div>
                </div>
                <div class="bscross">
                    <div class="scupdown"></div>
                    <div class="button" style="font-size: 1.8em; font-family: sans-serif">B</div>
                    <div class="scupdown"></div>
                </div>
            </div>
            <div id="cr2"></div>
            <div id="cr3">
                <div id="space1"></div>
                <div id="slanalogic">
                    <div class="analogic">
                        <div class="inneranalogic"></div>
                    </div>
                </div>
            </div>
            <div id="cr4"></div>
            <div id="cr5">
                <div id="cr5space"></div>
                <div id="buttoncircle">
                    <div id="innercircle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
